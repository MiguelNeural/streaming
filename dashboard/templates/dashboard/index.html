<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<base href="./" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta
			name="description"
			content="CoreUI - Open Source Bootstrap Admin Template"
		/>
		<meta name="author" content="Åukasz Holeczek" />
		<meta
			name="keyword"
			content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard"
		/>
		<title>Inicio | Panel de Control</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'dashboard/img/favicon/neural10.ico' %}"
		/>
		<meta name="theme-color" content="#ffffff" />
		<!-- Vendors styles-->
		<link
			rel="stylesheet"
			href="{% static 'dashboard/vendors/simplebar/css/simplebar.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'dashboard/vendors/simplebar/simplebar.css' %}"
		/>
		<link
			href="{% static 'dashboard/vendors/coreui/chartjs/css/coreui-chartjs.css' %}"
			rel="stylesheet"
		/>
		<!-- Main styles for this application-->
		<link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
		<!-- Global site tag (gtag.js) - Google Analytics-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<script
			async=""
			src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

	<body>
		{% include 'dashboard/modules/sidebar.html' %}

		<div class="wrapper d-flex flex-column min-vh-100 bg-light">
			{% include 'dashboard/modules/header.html' %}

			<div class="body flex-grow-1 px-3">
				<div class="container-lg">
					{% block content %} {% endblock %}
				</div>
			</div>

			{% include 'dashboard/modules/footer.html' %}
		</div>
		<!-- CoreUI and necessary plugins-->
		<script src="{% static 'dashboard/vendors/coreui/coreui/js/coreui.bundle.min.js' %}"></script>
		<script src="{% static 'dashboard/vendors/simplebar/js/simplebar.min.js' %}"></script>
		<!-- Plugins and scripts required by this view-->
		<script src="{% static 'dashboard/vendors/chart.js/js/chart.min.js' %}"></script>
		<script src="{% static 'dashboard/vendors/coreui/chartjs/js/coreui-chartjs.js' %}"></script>
		<script src="{% static 'dashboard/vendors/coreui/utils/js/coreui-utils.js' %}"></script>
		<script src="{% static 'dashboard/js/main.js' %}"></script>
		<!-- My JavaScripts-->
		<script src="{% static 'cameras_admin/js/cameras.js' %}"></script>
	</body>
</html>
