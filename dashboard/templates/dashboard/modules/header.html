{% load static %}
<header class="header header-sticky mb-4">
	<div class="container-fluid">
		<button class="header-toggler px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
			<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48">
				<path d="{% include "dashboard/modules/icons/menu_path.txt" %}" />
			</svg>
		</button>
		<h3>{{ headerTitle }}</h3>

		<ul class="header-nav ms-3">
			<li class="nav-item dropdown">
				<a
					class="nav-link py-0"
					data-coreui-toggle="dropdown"
					href="#"
					role="button"
					aria-haspopup="true"
					aria-expanded="false">
					<div class="avatar avatar-md">
						<svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48">
							<path d="{% include "dashboard/modules/icons/account_path.txt" %}"/>
						</svg>
					</div>
				</a>
				<div class="dropdown-menu dropdown-menu-end pt-0">
					<div class="dropdown-header bg-light py-2">
						<div class="fw-semibold">Cuenta</div>
					</div>
					<a
						class="dropdown-item"
						href="#">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
							<path d="{% include "dashboard/modules/icons/notification_path.txt" %}"/>
						</svg>
						Notificaciones
					</a>
					<a
						class="dropdown-item"
						href="#">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
							<path d="{% include "dashboard/modules/icons/settings_path.txt" %}"/>
						</svg>
						Configuraciones
					</a>

					<div class="dropdown-divider"></div>
					<a
						class="dropdown-item"
						href="#">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
							<path d="{% include "dashboard/modules/icons/lock_path.txt" %}"/>
						</svg>
						Bloqueo de cuenta
					</a>
					<a
						class="dropdown-item"
						href="#">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
							<path d="{% include "dashboard/modules/icons/logout_path.txt" %}"/>
						</svg>
						Cerrar sesi√≥n
					</a>
				</div>
			</li>
		</ul>
	</div>

	<div class="header-divider"></div>

	<div class="container-fluid">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb my-0 ms-2" id="breadcrumb_list">
				<li class="breadcrumb-item">
					<a href="{% url 'dashboard' %}">Inicio</a>
				</li>

				{% for item in breadcrumb %}
					{% if forloop.last %}
						<li class="breadcrumb-item active">
							<span>{{ item.tag }}</span>
						</li>
					{% else %}
						<li class="breadcrumb-item">
							<a href="{% url item.url %}">{{ item.tag }}</a>
						</li>
					{% endif %}
				{% endfor %}
			</ol>
		</nav>
	</div>
</header>
