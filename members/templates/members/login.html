<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<base href="./" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta name="author" content="Łukasz Holeczek" />
		<title>Login</title>
		<link rel="icon" type="image/x-icon" href="{% static 'dashboard/img/favicon/neural10.ico' %}" />
		<meta name="theme-color" content="#ffffff" />
		<!-- Vendors styles -->
		<link rel="stylesheet" href="{% static 'dashboard/vendors/simplebar/css/simplebar.css' %}" />
		<link rel="stylesheet" href="{% static 'dashboard/vendors/simplebar/simplebar.css' %}" />
		<link href="{% static 'dashboard/vendors/coreui/chartjs/css/coreui-chartjs.css' %}" rel="stylesheet" />
		<!-- Main styles for this application -->
		<link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- SweetAlerts -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.min.css">
	</head>

	<body>
		<div class="wrapper d-flex flex-column min-vh-100 bg-dark">
			
			<div class="modal fade modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-coreui-backdrop="static" data-coreui-keyboard="false">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">
								Inicio de sesión
							</h5>
						</div>
						<div class="modal-body">
							<div class="container">
								<form action="" method="post" id="login_form">
									<div class="row">
										{% csrf_token %}
										<div class="col-12">
											<div class="mb-3">
												<label for="id_field" class="form-label">Usuario</label>
												<input type="text" class="form-control" id="name_field" name="name" required />
												<span class="invalid-feedback"/>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<div class="mb-3">
												<label for="editRtsp_field" class="form-label">Contraseña</label>
												<input type="password" class="form-control" id="password_field" name="password" required />
												<span class="invalid-feedback"/>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button id="login_btn" type="button" class="btn btn-dark">
								Ingresar
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>  

		<!-- CoreUI and necessary plugins-->
		<script src="{% static 'dashboard/vendors/coreui/coreui/js/coreui.bundle.min.js' %}"></script>
		<script src="{% static 'dashboard/vendors/simplebar/js/simplebar.min.js' %}"></script>
		<!-- Plugins and scripts required by this view-->
		<script src="{% static 'dashboard/vendors/chart.js/js/chart.min.js' %}"></script>
		<script src="{% static 'dashboard/vendors/coreui/chartjs/js/coreui-chartjs.js' %}"></script>
		<script src="{% static 'dashboard/vendors/coreui/utils/js/coreui-utils.js' %}"></script>
		<script src="{% static 'members/js/login.js' %}"></script>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.min.js"></script>
		{% if show_alert and message %}
			<script>
				Swal.fire({
					title: 'Error',
					text: '{{ message }}',
					icon: '{{ show_alert }}',
					timer: 3000, // 3 seconds
					showConfirmButton: false,
				});
			</script>
		{% endif %}
	</body>
</html>
